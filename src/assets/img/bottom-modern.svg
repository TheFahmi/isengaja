<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="375" height="135" viewBox="0 0 375 135" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg_gradient" x1="0" y1="0" x2="375" y2="135" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#f9fafb" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#f3f4f6" stop-opacity="0.95"/>
    </linearGradient>
    <filter id="shadow" x="-5" y="-5" width="385" height="145" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feFlood flood-opacity="0" result="BackgroundImageFix"/>
      <feBlend mode="normal" in="SourceGraphic" in2="BackgroundImageFix" result="shape"/>
      <feGaussianBlur stdDeviation="2" result="effect1_foregroundBlur"/>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="375" height="135" fill="url(#bg_gradient)" filter="url(#shadow)"/>
  
  <!-- Message input area -->
  <rect x="15" y="20" width="345" height="50" rx="25" ry="25" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Camera icon -->
  <circle cx="45" cy="45" r="15" fill="#3b82f6" fill-opacity="0.1"/>
  <path d="M38,42 L38,48 C38,49.1 38.9,50 40,50 L50,50 C51.1,50 52,49.1 52,48 L52,42 C52,40.9 51.1,40 50,40 L40,40 C38.9,40 38,40.9 38,42 Z" stroke="#3b82f6" stroke-width="1.5" fill="none"/>
  <circle cx="45" cy="45" r="2.5" stroke="#3b82f6" stroke-width="1.5" fill="none"/>
  <path d="M40,40 L42,36 L48,36 L50,40" stroke="#3b82f6" stroke-width="1.5" fill="none"/>
  
  <!-- Microphone icon - Improved -->
  <circle cx="330" cy="45" r="15" fill="#3b82f6" fill-opacity="0.1"/>
  <rect x="326" y="36" width="8" height="12" rx="4" ry="4" stroke="#3b82f6" stroke-width="1.5" fill="none"/>
  <path d="M322,44 C322,48 325.5,52 330,52 C334.5,52 338,48 338,44" stroke="#3b82f6" stroke-width="1.5" fill="none"/>
  <path d="M330,52 L330,56" stroke="#3b82f6" stroke-width="1.5" fill="none"/>
  <path d="M326,56 L334,56" stroke="#3b82f6" stroke-width="1.5" fill="none"/>
  
  <!-- Send button -->
  <circle cx="330" cy="95" r="20" fill="#3b82f6"/>
  <path d="M323,95 L337,95" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <path d="M337,95 L330,88" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M337,95 L330,102" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Emoji button - Improved -->
  <circle cx="45" cy="95" r="15" fill="#3b82f6" fill-opacity="0.1"/>
  <circle cx="45" cy="95" r="10" stroke="#3b82f6" stroke-width="1.5" fill="none"/>
  <circle cx="40" cy="92" r="1.5" fill="#3b82f6"/>
  <circle cx="50" cy="92" r="1.5" fill="#3b82f6"/>
  <path d="M40,99 C40,99 42,102 45,102 C48,102 50,99 50,99" stroke="#3b82f6" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Placeholder text -->
  <text x="85" y="47" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Type a message...</text>
</svg>
